<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
    <title>search</title>
</head>

<body>
    <header>
        <nav id="advanced-nav">
            <a id="icon" href="index.html">
                <img src="img/google.png">
            </a>
        </nav>
        <div id="advanced-header">
            Advanced Search
        </div>
        <hr>
    </header>
    <main id="main-search">
        <label id="find-label">Find pages with...</label>
        <div id="inputs">
            <div>
                <label id="all-label">all these words:</label>
            </div>
            <div>
                <input class="input-field" type="text">
            </div>
            <div>
                <label id="exact-label">this exact word or phrase:</label>
            </div>
            <div>
                <input class="input-field" type="text">
            </div>
            <div>
                <label id="any-label">any of these words:</label>
            </div>
            <div>
                <input class="input-field" type="text">
            </div>
            <div>
                <label id="none-label">none of these words:</label>
            </div>
            <div>
                <input class="input-field" type="text">
            </div>
        </div>
    </main>
    <hr>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
