<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css\styles.css">
    <title>search</title>
</head>

<body>
    <header>
        <nav id="advanced-nav">
            <a id="icon" href="index.html">
                <img src="img/google.png">
            </a>
        </nav>
        <div id="advanced-header">
            Advanced Search
        </div>
        <hr>
    </header>
    <main class="container">
        <label class="row" id="find-label">Find pages with...</label>
        <form  action="https://google.com/search">
            <input type="hidden" name="as_occt" value="any">
            <input type="hidden" name="safe" value="images">
            <input type="hidden" name="as_qdr" value="all">
            <div class="row search-phrase">
                <label class="col-4">all these words:</label>
                <input class="col-8 input-field" type="text" name="as_q">
            </div>
            <div class="row search-phrase">
                <label class="col-4">this exact word or phrase:</label>
                <input class="col-8 input-field" type="text" name="as_epq">
            </div>
            <div class="row search-phrase">
                <label class="col-4" id="any-label">any of these words:</label>
                <input class="col-8 input-field" type="text" name="as_oq">
            </div>
            <div class="row search-phrase">
                <label class="col-4" id="none-label">none of these words:</label>
                <input class="col-8 input-field" type="text" name="as_eq">
            </div>
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-sm btn-primary">Advanced Search</button>
            </div>
        </form>
    </main>
    <hr>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
